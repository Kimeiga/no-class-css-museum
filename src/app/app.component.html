<app-choices
  [choices]="choices"
  [selectedChoice]="selectedChoice"
  (selectCSS)="setCSSRadioButton($event)"
></app-choices>
<ng-container [ngSwitch]="selectedChoice">
  <new *ngSwitchCase="'new.css'"></new>
  <milligram *ngSwitchCase="'milligram'"></milligram>
  <mvp *ngSwitchCase="'mvp.css'"></mvp>
  <water-dark *ngSwitchCase="'Water.css(dark)'"></water-dark>
  <water-light *ngSwitchCase="'Water.css(light)'"></water-light>
  <attri-blightlight-green
    *ngSwitchCase="'AttriCSS(Bright Light green)'"
  ></attri-blightlight-green>
  <attri-darkfairy-pink
    *ngSwitchCase="'AttriCSS(Dark Fairy Pink)'"
  ></attri-darkfairy-pink>
  <attri-darkforest-green
    *ngSwitchCase="'AttriCSS(Dark Forest Green)'"
  ></attri-darkforest-green>
  <attri-lightfairy-pink
    *ngSwitchCase="'AttriCSS(Light Fairy Pink)'"
  ></attri-lightfairy-pink>
  <attri-midnight-green
    *ngSwitchCase="'AttriCSS(Midnight Green)'"
  ></attri-midnight-green>
  <awsm *ngSwitchCase="'awsm.css'"></awsm>
  <bahunya *ngSwitchCase="'Bahunya'"></bahunya>
  <bullframe *ngSwitchCase="'bullframe.css'"></bullframe>
  <holiday *ngSwitchCase="'holiday.css'"></holiday>
  <marx *ngSwitchCase="'marx'"></marx>
  <retro *ngSwitchCase="'markdowncss(Retro)'"></retro>
  <sakura *ngSwitchCase="'sakura'"></sakura>
  <sakura-dark *ngSwitchCase="'sakura(dark)'"></sakura-dark>
  <sakura-dark-solarized
    *ngSwitchCase="'sakura(dark-solarized)'"
  ></sakura-dark-solarized>
  <sakura-earthly *ngSwitchCase="'sakura(earthly)'"></sakura-earthly>
  <sakura-ink *ngSwitchCase="'sakura(ink)'"></sakura-ink>
  <sakura-vader *ngSwitchCase="'sakura(vader)'"></sakura-vader>
  <splendor *ngSwitchCase="'markdowncss(splendor)'"></splendor>
  <style-css *ngSwitchCase="'style.css'"></style-css>
  <stylize *ngSwitchCase="'Stylize.css'"></stylize>
  <tacit-css *ngSwitchCase="'Tacit'"></tacit-css>
  <tufte-css *ngSwitchCase="'tufte-css'"></tufte-css>
  <writ *ngSwitchCase="'Writ'"></writ>
</ng-container>
